<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            position: relative;
        }
        h2 {
            text-align: center;
        }
        .form-container {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
            word-break: break-all;
            max-height: 150px;
            overflow-y: auto;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div class="language-toggle" onclick="toggleLanguage()">üåê</div>

<div class="form-container">
    <h2 data-i18n="register_title">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
    <form id="registerForm">
        <input type="text" id="registerUsername" data-i18n-placeholder="username_placeholder" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
        <input type="password" id="registerPassword" data-i18n-placeholder="password_placeholder" placeholder="–ü–∞—Ä–æ–ª—å" required>
        <button type="submit" data-i18n="register_button">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    </form>
</div>

<div id="response"></div>

<script>
    const apiUrl = 'http://localhost:8081/auth';

    // –û–±—ä–µ–∫—Ç —Å –ø–µ—Ä–µ–≤–æ–¥–∞–º–∏
    const translations = {
        ru: {
            register_title: '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è',
            username_placeholder: '–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è',
            password_placeholder: '–ü–∞—Ä–æ–ª—å',
            register_button: '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è',
            register_success: '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞...',
            register_error: '–û—à–∏–±–∫–∞: –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–µ —É–¥–∞–ª–∞—Å—å',
            connection_error: '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è'
        },
        en: {
            register_title: 'Registration',
            username_placeholder: 'Username',
            password_placeholder: 'Password',
            register_button: 'Register',
            register_success: 'Registration successful! Redirecting to login page...',
            register_error: 'Error: Registration failed',
            connection_error: 'Connection error'
        }
    };

    let currentLanguage = 'ru';

    // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —è–∑—ã–∫–∞
    function toggleLanguage() {
        currentLanguage = currentLanguage === 'ru' ? 'en' : 'ru';
        updateLanguage();
    }

    // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–æ–≤ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
    function updateLanguage() {
        document.querySelectorAll('[data-i18n]').forEach(element => {
            const key = element.getAttribute('data-i18n');
            element.textContent = translations[currentLanguage][key];
        });
        document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
            const key = element.getAttribute('data-i18n-placeholder');
            element.placeholder = translations[currentLanguage][key];
        });
        document.title = translations[currentLanguage].register_title;
    }

    // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('registerUsername').value;
        const password = document.getElementById('registerPassword').value;

        try {
            const response = await fetch(`${apiUrl}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: 'include',
            });

            const data = await response.json();
            const responseDiv = document.getElementById('response');

            if (response.ok) {
                responseDiv.textContent = translations[currentLanguage].register_success;
                responseDiv.className = 'success';
                responseDiv.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000); // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            } else {
                responseDiv.textContent = `${translations[currentLanguage].register_error}: ${data.message || ''}`;
                responseDiv.className = 'error';
                responseDiv.style.display = 'block';
            }
        } catch (error) {
            showError(`${translations[currentLanguage].connection_error}: ${error.message}`);
            console.error('Details:', error);
        }
    });

    function showError(message) {
        const responseDiv = document.getElementById('response');
        responseDiv.textContent = message;
        responseDiv.className = 'error';
        responseDiv.style.display = 'block';
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —è–∑—ã–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    updateLanguage();
</script>
</body>
</html>
