<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</title>
    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>
    <style>
        body {
          font-family: sans-serif;
          background: #f9f9f9;
          margin: 0;
          padding: 20px;
        }
        .top-bar {
          display: flex;
          justify-content: space-between;
          margin-bottom: 20px;
        }
        button {
          padding: 10px 16px;
          margin-right: 10px;
          cursor: pointer;
        }
        .avatar-wrapper {
          position: relative;
          width: 200px;
          height: 200px;
          border-radius: 50%;
          overflow: hidden;
          background: #ccc;
          margin-bottom: 20px;
          cursor: pointer;
        }
        .avatar-wrapper img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
        .avatar-overlay {
          position: absolute;
          inset: 0;
          background: rgba(0,0,0,0.3);
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
          font-size: 48px;
          opacity: 0;
          transition: opacity 0.2s ease;
        }
        .avatar-wrapper:hover .avatar-overlay {
          opacity: 1;
        }
        .section {
          margin-bottom: 30px;
        }
        input {
          display: block;
          margin: 5px 0 15px;
          padding: 8px;
          width: 300px;
        }
        .modal {
          position: fixed;
          inset: 0;
          background: rgba(0, 0, 0, 0.8);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 9999;
        }
        .modal img {
          max-width: 400px;
          max-height: 400px;
        }
        .modal button {
          margin: 10px;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <div>
        <button id="homeBtn">üè† –ì–ª–∞–≤–Ω–∞—è</button>
        <button id="langBtn">üåê –°–º–µ–Ω–∏—Ç—å —è–∑—ã–∫</button>
    </div>
</div>

<div class="section">
    <div class="avatar-wrapper" id="avatarContainer">
        <img id="avatarImg" src="" alt="avatar" />
        <div class="avatar-overlay">+</div>
    </div>
</div>

<div class="section">
    <h3 id="usernameTitle">–ò–∑–º–µ–Ω–∏—Ç—å –Ω–∏–∫</h3>
    <input type="text" id="usernameInput" placeholder="–ù–æ–≤—ã–π –Ω–∏–∫" />
    <button id="updateUsernameBtn">–ò–∑–º–µ–Ω–∏—Ç—å</button>
</div>

<div class="section">
    <h3 id="passwordTitle">–°–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è</h3>
    <input type="password" id="oldPassword" placeholder="–¢–µ–∫—É—â–∏–π –ø–∞—Ä–æ–ª—å" />
    <input type="password" id="newPassword" placeholder="–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å" />
    <button id="updatePasswordBtn">–ò–∑–º–µ–Ω–∏—Ç—å</button>
</div>

<input type="file" id="fileInput" accept="image/*" style="display: none" />

<script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13"></script>
<script>
    let currentLang = localStorage.getItem('lang') || 'ru';
    let currentUsername = "";

    function translate() {
      const t = {
        ru: {
          home: "üè† –ì–ª–∞–≤–Ω–∞—è",
          lang: "üåê –°–º–µ–Ω–∏—Ç—å —è–∑—ã–∫",
          change: "–ò–∑–º–µ–Ω–∏—Ç—å",
          nickTitle: "–ò–∑–º–µ–Ω–∏—Ç—å –Ω–∏–∫",
          passTitle: "–°–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è",
          newNick: "–ù–æ–≤—ã–π –Ω–∏–∫",
          oldPass: "–¢–µ–∫—É—â–∏–π –ø–∞—Ä–æ–ª—å",
          newPass: "–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å",
          upload: "–ü—Ä–∏–Ω—è—Ç—å",
          cancel: "–û—Ç–º–µ–Ω–∞",
        },
        en: {
          home: "üè† Home",
          lang: "üåê Change Language",
          change: "Update",
          nickTitle: "Change Username",
          passTitle: "Change Password",
          newNick: "New username",
          oldPass: "Current password",
          newPass: "New password",
          upload: "Accept",
          cancel: "Cancel",
        }
      }[currentLang];

      document.getElementById('homeBtn').textContent = t.home;
      document.getElementById('langBtn').textContent = t.lang;
      document.getElementById('updateUsernameBtn').textContent = t.change;
      document.getElementById('updatePasswordBtn').textContent = t.change;
      document.getElementById('usernameTitle').textContent = t.nickTitle;
      document.getElementById('passwordTitle').textContent = t.passTitle;
      document.getElementById('usernameInput').placeholder = t.newNick;
      document.getElementById('oldPassword').placeholder = t.oldPass;
      document.getElementById('newPassword').placeholder = t.newPass;

      return t;
    }

    const langPack = translate();

    document.getElementById('langBtn').onclick = () => {
      currentLang = currentLang === 'ru' ? 'en' : 'ru';
      localStorage.setItem('lang', currentLang);
      translate();
    };

    document.getElementById('homeBtn').onclick = () => window.location.href = 'main.html';

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–µ–π –∞–≤–∞—Ç–∞—Ä–∫–∏
    (async function loadAvatar() {
      try {
        const res = await fetch('http://localhost:8086/image/download/avatar', { credentials: 'include' });
        if (res.ok) {
          const blob = await res.blob();
          document.getElementById('avatarImg').src = URL.createObjectURL(blob);
        }
      } catch (e) {
        console.warn('Avatar not found');
      }
    })();

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    (async function loadUserInfo() {
      try {
        const res = await fetch("http://localhost:8080/user/find/id", { credentials: "include" });
        if (res.ok) {
          const data = await res.json();
          currentUsername = data.name;
        }
      } catch (e) {
        console.warn("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è", e);
      }
    })();

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
    document.getElementById('avatarContainer').onclick = () => {
      document.getElementById('fileInput').click();
    };

    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);

      const modal = document.createElement('div');
      modal.className = 'modal';

      modal.appendChild(img);
      document.body.appendChild(modal);

      const buttons = document.createElement('div');
      const confirmBtn = document.createElement('button');
      confirmBtn.textContent = langPack.upload;
      const cancelBtn = document.createElement('button');
      cancelBtn.textContent = langPack.cancel;

      buttons.appendChild(confirmBtn);
      buttons.appendChild(cancelBtn);
      modal.appendChild(buttons);

      const cropper = new Cropper(img, {
        aspectRatio: 1,
        viewMode: 1,
        autoCropArea: 1,
      });

      cancelBtn.onclick = () => {
        cropper.destroy();
        document.body.removeChild(modal);
      };

      confirmBtn.onclick = () => {
        const canvas = cropper.getCroppedCanvas({ width: 200, height: 200 });
        canvas.toBlob(async (blob) => {
          const formData = new FormData();
          formData.append('file', blob, 'avatar.jpg');

          try {
            const res = await fetch('http://localhost:8086/image/upload/avatar', {
              method: 'POST',
              credentials: 'include',
              body: formData
            });

            if (res.ok) {
              alert(currentLang === 'ru' ? '–ê–≤–∞—Ç–∞—Ä –æ–±–Ω–æ–≤–ª—ë–Ω!' : 'Avatar updated!');
              document.getElementById('avatarImg').src = URL.createObjectURL(blob);
            } else {
              alert(currentLang === 'ru' ? '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ üòï' : 'Upload failed üòï');
            }
          } catch (err) {
            alert(currentLang === 'ru' ? '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞' : 'Request error');
          }

          cropper.destroy();
          document.body.removeChild(modal);
        }, 'image/jpeg');
      };
    });

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–∏–∫–∞ –∏ –ø–æ—Å—Ç–æ–≤
    document.getElementById('updateUsernameBtn').onclick = async () => {
      const newUsername = document.getElementById('usernameInput').value.trim();
      if (!newUsername) return alert(currentLang === 'ru' ? '–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫' : 'Enter a username');

      if (newUsername === currentUsername) {
        return alert(currentLang === 'ru' ? '–ù–∏–∫ –Ω–µ –∏–∑–º–µ–Ω–∏–ª—Å—è' : 'Username has not changed');
      }

      try {
        const res = await fetch(`http://localhost:8080/user/update-username?username=${encodeURIComponent(newUsername)}`, {
          method: 'POST',
          credentials: 'include',
        });

        if (res.ok) {
          await fetch(`http://localhost:8082/post/update/author/${encodeURIComponent(currentUsername)}/${encodeURIComponent(newUsername)}`, {
            method: 'POST',
            credentials: 'include',
          });

        await fetch(`http://localhost:8084/comments/update/author/${encodeURIComponent(currentUsername)}/${encodeURIComponent(newUsername)}`, {
            method: 'POST',
            credentials: 'include',
        });

          alert(currentLang === 'ru' ? '–ù–∏–∫ –æ–±–Ω–æ–≤–ª—ë–Ω!' : 'Username updated!');
          currentUsername = newUsername;
          document.getElementById('usernameInput').value = '';
        } else {
          alert(currentLang === 'ru' ? '–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –Ω–∏–∫' : 'Failed to update username');
        }
      } catch (e) {
        alert(currentLang === 'ru' ? '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –Ω–∏–∫–∞' : 'Error updating username');
      }
    };

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è + –ª–æ–≥–∞—É—Ç
    document.getElementById('updatePasswordBtn').onclick = async () => {
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;

      try {
        const res = await fetch('http://localhost:8080/user/update/password', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ oldPassword, newPassword }),
        });

        if (res.ok) {
          alert(currentLang === 'ru' ? '–ü–∞—Ä–æ–ª—å –æ–±–Ω–æ–≤–ª—ë–Ω! –í—ã—Ö–æ–¥...' : 'Password updated! Logging out...');
          await fetch('http://localhost:8081/auth/logout', { method: 'POST', credentials: 'include' });
          window.location.href = 'login.html';
        } else {
          alert(currentLang === 'ru' ? '–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –ø–∞—Ä–æ–ª—å' : 'Failed to update password');
        }
      } catch (e) {
        alert(currentLang === 'ru' ? '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –ø–∞—Ä–æ–ª—è' : 'Error updating password');
      }
    };
</script>

</body>
</html>
