<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            position: relative;
        }
        h2 {
            text-align: center;
        }
        .form-container {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
            word-break: break-all;
            max-height: 150px;
            overflow-y: auto;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
        }
        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1000;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
<div class="overlay" id="overlay"></div>
<div class="spinner" id="spinner"></div>

<div class="language-toggle" onclick="toggleLanguage()">üåê</div>

<div class="form-container">
    <h2 data-i18n="login_title">–í—Ö–æ–¥</h2>
    <form id="signinForm">
        <input type="text" id="signinUsername" data-i18n-placeholder="username_placeholder" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
        <input type="password" id="signinPassword" data-i18n-placeholder="password_placeholder" placeholder="–ü–∞—Ä–æ–ª—å" required>
        <button type="submit" data-i18n="login_button">–í–æ–π—Ç–∏</button>
    </form>
</div>

<div class="form-container">
    <button onclick="window.location.href='register.html'" data-i18n="register_button">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
</div>

<div id="response"></div>

<script>
    const apiUrl = 'http://localhost:8081/auth';

    // –û–±—ä–µ–∫—Ç —Å –ø–µ—Ä–µ–≤–æ–¥–∞–º–∏
    const translations = {
        ru: {
            login_title: '–í—Ö–æ–¥',
            username_placeholder: '–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è',
            password_placeholder: '–ü–∞—Ä–æ–ª—å',
            login_button: '–í–æ–π—Ç–∏',
            register_button: '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è',
            login_success: '–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! –¢–æ–∫–µ–Ω —Å–æ—Ö—Ä–∞–Ω—ë–Ω –≤ –∫—É–∫–∏.',
            login_error: '–û—à–∏–±–∫–∞: –ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ',
            connection_error: '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è'
        },
        en: {
            login_title: 'Login',
            username_placeholder: 'Username',
            password_placeholder: 'Password',
            login_button: 'Sign In',
            register_button: 'Register',
            login_success: 'Login successful! Token saved in cookies.',
            login_error: 'Error: Invalid credentials',
            connection_error: 'Connection error'
        }
    };

    let currentLanguage = 'ru';

    // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —è–∑—ã–∫–∞
    function toggleLanguage() {
        console.log('–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —è–∑—ã–∫–∞ –Ω–∞:', currentLanguage === 'ru' ? 'en' : 'ru');
        currentLanguage = currentLanguage === 'ru' ? 'en' : 'ru';
        updateLanguage();
    }

    // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–æ–≤ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
    function updateLanguage() {
        document.querySelectorAll('[data-i18n]').forEach(element => {
            const key = element.getAttribute('data-i18n');
            element.textContent = translations[currentLanguage][key];
        });
        document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
            const key = element.getAttribute('data-i18n-placeholder');
            element.placeholder = translations[currentLanguage][key];
        });
        document.title = translations[currentLanguage].login_title;
        console.log('–Ø–∑—ã–∫ –æ–±–Ω–æ–≤–ª–µ–Ω:', currentLanguage);
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å –∫—Ä—É—Ç–∏–ª–∫—É
    function showSpinner() {
        console.log('–ü–æ–∫–∞–∑—ã–≤–∞—é –∫—Ä—É—Ç–∏–ª–∫—É');
        document.getElementById('spinner').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    // –°–∫—Ä—ã—Ç—å –∫—Ä—É—Ç–∏–ª–∫—É
    function hideSpinner() {
        console.log('–°–∫—Ä—ã–≤–∞—é –∫—Ä—É—Ç–∏–ª–∫—É');
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    // –í—Ö–æ–¥
    document.getElementById('signinForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('signinUsername').value;
        const password = document.getElementById('signinPassword').value;
        console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ –≤—Ö–æ–¥:', { username });

        try {
            const response = await fetch(`${apiUrl}/signin`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: 'include',
            });

            console.log('–û—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', response.status);
            const data = await response.json();
            const responseDiv = document.getElementById('response');

            if (response.ok) {
                console.log('–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥, –ø–æ–∫–∞–∑—ã–≤–∞—é —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –∫—Ä—É—Ç–∏–ª–∫—É');
                responseDiv.textContent = translations[currentLanguage].login_success;
                responseDiv.className = 'success';
                responseDiv.style.display = 'block';
                showSpinner();
                setTimeout(() => {
                    console.log('–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ main.html');
                    hideSpinner();
                    window.location.href = 'main.html';
                }, 2000); // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            } else {
                console.log('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', data.message);
                responseDiv.textContent = `${translations[currentLanguage].login_error}: ${data.message || ''}`;
                responseDiv.className = 'error';
                responseDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:', error);
            showError(`${translations[currentLanguage].connection_error}: ${error.message}`);
        }
    });

    function showError(message) {
        console.log('–ü–æ–∫–∞–∑—ã–≤–∞—é –æ—à–∏–±–∫—É:', message);
        const responseDiv = document.getElementById('response');
        responseDiv.textContent = message;
        responseDiv.className = 'error';
        responseDiv.style.display = 'block';
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —è–∑—ã–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã');
    updateLanguage();
</script>
</body>
</html>
